version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: llmsql2-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: geography
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init-db.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - llmsql2-network

  # LLMSQL2 Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: llmsql2-app
    ports:
      - "8888:8888"
      - "5000:5000"
    volumes:
      - ./notebooks:/app/notebooks
      - ./results:/app/results
      - ./src:/app/src
      - ./data:/app/data
      - ./templates:/app/templates
      - ./training_results:/app/training_results
      - model_cache:/root/.cache/huggingface
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=geography
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - llmsql2-network

volumes:
  postgres_data:
  model_cache:

networks:
  llmsql2-network:
    driver: bridge
